<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Html-JS-Ajax</title>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="form.js"></script>
</head>

<body>
    <form name="formulario">
        <input type="text" name="primer_nombre" id="primer_nombre" value="" placeholder="Introducir primer nombre"><br>
        <input type="text" name="segundo_nombre" id="segundo_nombre" value="" placeholder="Introducir segundo nombre"><br>
        <input type="text" name="primer_apellido" id="primer_apellido" value="" placeholder="Introducir primer apellido"><br>
        <input type="text" name="segundo_apellido" id="segundo_apellido" value="" placeholder="Introducir segundo apellido"><br>
        <select name="tipo_de_documentacion" id="tipo_de_documentacion"><br>
            <option value="">Seleccione tipo de documento</option>
            <option value="CC">Cedula de ciudadania</option>
            <option value="CE">Cedula Extranjera</option>
            <option value="RC">Registro Civil</option>
        </select>
        <input type="number" name="numero_de_identificacion" id="numero_de_identificacion" value="" placeholder="Introduce nùmero de Id"><br>
        <p>Fecha de nacimiento: <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"></p><br> Estado Civil:<br>
        <input type="radio" name="estado_civil" id="estado_civil" value="cas">Casado<br>
        <input type="radio" name="estado_civil" id="estado_civil_2" value="sol">Soltero<br>
        <input type="radio" name="estado_civil" id="estado_civil_3" value="uni">Union Libre<br><br>
        <input type="checkbox" name="licencia_conduccion" id="licencia_conduccion">Licencia de conducciòn<br>
        <input type="checkbox" name="pasaporte" id="pasaporte">Pasaporte<br>
        <input type="checkbox" name="visa" id="visa">Visa<br>
    </form>
</body>

</html>
